<script language="JavaScript">

window_on_load = window.onload;
window.onload = this_Loaded;

//
//
//
function this_Loaded() {
  //
  //
  if (window_on_load) window_on_load();
  //
  //
  if (document.getElementById("xmlformsavebutton")) {
  	document.getElementById("xmlformsavebutton").onclick = makeCorrection;
  }
}

function makeCorrection() {

  var obj = document.getElementById("_dataGrid");
  if (obj.selectedRow == null) return;
  
  //  параметры привязаны к таблице.
  //  если меняется вид таблицы, то проверить индекс

	var str = "xmlform.aspx?xml=refuelling/refuellingWaybillsCorrectionNew.xml&_date1="+obj.selectedRow.cells(1).innerText+"&_recordId="+obj.selectedRow.cells(0).innerText;
  var wnd = window.open(str,"refuellingCart","tools=no, resizable=yes, scrollbars=yes");
  wnd.focus();

  document.getElementById("__PARAMS_OPEN_BUTTON").click();

}

</script>
